<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/9dc6ee7567.js" crossorigin="anonymous" defer></script>
  
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <main class="container">

    <section class="container__image">
      <img src="images/image-product-mobile.jpg" alt="Parfum CHANEL" class="container__image--mobile">
      <img src="images/image-product-desktop.jpg" alt="Parfum CHANEL" class="container__image--desktop">
    </section>

    <section class="container__information">
      <p class="information__designation">PERFUME</p>
      <h1 class="information__title">Gabrielle Essense Eau De Parfum</h1>
      <p class="information__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="information__prices">
        <h2 class="price--current">$149.99</h2>
        <del class="price--previous">$169.99</del>
      </div>
      <div class="container__button">
        <button class="button">
          <i class="fa-solid fa-cart-shopping icon"></i>
          <span class="button__span">Add to cart</span>
        </button>
      </div>
  
    </section>
  </main>

  <footer class="attribution">
    <p class="attribution__text">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="attribution__link">Frontend mentor</a>
      Coded by <a href="https://github.com/FigueroaIgnacio/Product-Preview-Card-Component" target="_blank" class="attribution__link">Ignacio Figueroa</a>
    </p>
  </footer>
</body>

</html>
